<!DOCTYPE html>
<html>
<head>
<title>Healenium Example</title>
<script>
    function changeID() {
        let ele = document.getElementById("submit");
        ele.id = "send";
        ele.innerText = "Send";
    }
    
    function displayInfo(ele) {
        document.getElementById("para").innerText = "Hello! Now, I am " + ele.innerText + "!";
    }
</script>
</head>

<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value="John"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="Doe"><br><br>
  <button id='change' type="button" onclick='changeID();'>Change Submit button</button>
  <button id='submit' type="button" onclick='displayInfo(this);'>Submit</button>
</form> 

<div>
<p id='para'></p>
</div>

</body>
</html>
